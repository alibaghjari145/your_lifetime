<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css and js/style.css">
    <title>how old are you??</title>
</head>

<body>
    <div id="ready">
        <h2>Are you ready???????</h2>
        <button id="green" onclick="green()">yeahhh</button>
        <button id="red" onclick="red()">not yet!!</button>
        <h3 id="wait">Im waiting please 
            hurry up!!</h3>
    </div>
  
    <div id="container">

        <h3>how old are you</h3>
        <p>please enter how many years, months and days passed since your birthday</p>
        <div>
            <input id="year" placeholder="year" type="number">
            <input id="month" placeholder="month" type="number">
            <input id="day" placeholder="day" type="number"><br>

            <button id="minutebt" onclick="month()">month</button>
            <div class="show" id="monthsh"></div><br>

            <button id="weekbt" onclick="week()">week</button>
            <div class="show" id="weeksh"></div><br>

            <button id="daybt" onclick="day()">day</button>
            <div class="show" id="daysh"></div><br>

            <button id="hourbt" onclick="hour()">hour</button>
            <div class="show" id="hoursh"></div><br>

            <button id="minutebt" onclick="minute()">minute</button>
            <div class="show" id="minutesh"></div><br>

            <button id="secondbt" onclick="second()">second</button>
            <div class="show" id="secondsh"></div><br>


        </div>
        <button id="share" onclick="share()">now what should I do?</button>
        <h4 id="sharesh"> please share me with your friends:))))<br>
            wish you enjoy!!</h4>
    </div>
</body>
<script src="css and js/js.js"></script>

</html>
